<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--#include virtual="footer.shtml" -->
    <div id="mainContainer">
        <h1><span>Enter New Contact</span></h1>
        <form action="processing/contactProcessing.php" method="post">
            <label for="fname">First name</label><br>
            <input type="text" name="firstName" id="firstName" value="Bob" required><br>
        
            <label for="lname">Last name</label><br>
            <input type="text" name="lastName" id="lastName" value="Vance" required><br>
        
            <label for="street">Street Address</label><br>
            <input type="text" name="streetaddr" id="streetaddr" value="9999 Avenue" required><br>
            
            <label for="city">City</label><br>
            <input type="text" name="city" id="city" value="College Park" required><br>
            
            <label for="state">State</label><br>
            <input type="text" name="state" id="state" value="MD" required><br>
            
            <label for="zip">Zip Code</label><br>
            <input type="text" name="zipcode" id="zipcode" value="20742" required><br>
            
            <label for="emails">Email</label><br>
            <input type="email" name="email" id="email" value="foo@gmail.com" required><br>

            <input type="reset" name="resett" id="resett" value="Reset">
            <input type="submit" value="Submit">
        </form>        
       
    </div>
</body>

</html>
