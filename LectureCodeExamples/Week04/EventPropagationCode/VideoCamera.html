<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Camera</title>
  </head>

  <video controls class="camera"></video>

  <body>
    <script>
      const video = document.querySelector(".camera");
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(mediaStream => {
          video.srcObject = mediaStream;
          video.load();
          video.play();
        })
        .catch(err => {
          console.log(err);
        });
    </script>
  </body>
</html>
